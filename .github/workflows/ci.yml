name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Arduino CLI
      uses: arduino/setup-arduino-cli@v1
      
    - name: Install platform
      run: |
        arduino-cli core update-index
        arduino-cli core install esp8266:esp8266
        arduino-cli core install esp32:esp32
        
    - name: Install libraries
      run: |
        arduino-cli lib install "TinyGPSPlus@^1.0.2"
        arduino-cli lib install "MPU6050@^0.5.3"
        arduino-cli lib install "WiFi@^2.0.0"
        arduino-cli lib install "WebServer@^2.0.0"
    
    - name: Lint code
      run: |
        find src -name "*.ino" -o -name "*.h" -o -name "*.cpp" | xargs -I {} echo "Checking {}"
        # Basic syntax checking
        arduino-cli compile --fqbn esp8266:esp8266:nodemcuv2 --dry-run src/esp8266-nodes/transmitter/
        arduino-cli compile --fqbn esp8266:esp8266:nodemcuv2 --dry-run src/esp8266-nodes/receiver/
        arduino-cli compile --fqbn esp32:esp32:devkitv1 --dry-run src/esp32-main-controller/

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run unit tests
      run: |
        python -m pytest tests/unit_tests/ -v --cov=src
    
    - name: Run integration tests
      run: |
        python -m pytest tests/integration_tests/ -v

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    strategy:
      matrix:
        board: 
          - esp8266:esp8266:nodemcuv2
          - esp32:esp32:devkitv1
        sketch:
          - src/esp8266-nodes/transmitter/
          - src/esp8266-nodes/receiver/
          - src/esp32-main-controller/
        exclude:
          - board: esp32:esp32:devkitv1
            sketch: src/esp8266-nodes/transmitter/
          - board: esp32:esp32:devkitv1
            sketch: src/esp8266-nodes/receiver/
          - board: esp8266:esp8266:nodemcuv2
            sketch: src/esp32-main-controller/
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Arduino CLI
      uses: arduino/setup-arduino-cli@v1
      
    - name: Install platform
      run: |
        arduino-cli core update-index
        arduino-cli core install ${{ matrix.board }}
        
    - name: Install libraries
      run: |
        arduino-cli lib install "TinyGPSPlus@^1.0.2"
        arduino-cli lib install "MPU6050@^0.5.3"
        arduino-cli lib install "WiFi@^2.0.0"
        arduino-cli lib install "WebServer@^2.0.0"
    
    - name: Compile sketch
      run: |
        arduino-cli compile --fqbn ${{ matrix.board }} ${{ matrix.sketch }}
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: firmware-${{ matrix.board }}-${{ github.sha }}
        path: |
          ${{ matrix.sketch }}/build/**/*.bin
          ${{ matrix.sketch }}/build/**/*.hex

  documentation:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install documentation tools
      run: |
        pip install mkdocs mkdocs-material
        sudo apt-get install doxygen
    
    - name: Generate documentation
      run: |
        # Generate API docs from source code
        doxygen docs/Doxyfile
        # Build documentation site
        mkdocs build
    
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./site

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Run security scan
      run: |
        # Check for hardcoded secrets
        find src -name "*.ino" -o -name "*.h" | xargs grep -l "password\|secret\|key" || true
        
        # Check for vulnerable dependencies
        pip install safety
        safety check --json || true

  release:
    runs-on: ubuntu-latest
    needs: [build, test, documentation]
    if: github.ref == 'refs/heads/main' && startsWith(github.ref, 'refs/tags/')
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Download artifacts
      uses: actions/download-artifact@v3
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: DrishtiGuide v${{ github.ref_name }}
        draft: false
        prerelease: false
    
    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./firmware-esp8266_esp8266_nodemcuv2-${{ github.sha }}/transmitter.ino.bin
        asset_name: transmitter_firmware.bin
        asset_content_type: application/octet-stream